<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <!-- Menu lateral -->
    <div class="div-menu" id="menu-div-id">
        <ul id="lista-menu">
            <li class="item-div-menu">Abrir chamado</li>

            <li class="item-div-menu">

                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                    <path
                        d="M480-80q-33 0-56.5-23.5T400-160v-80h-80q-17 0-28.5-11.5T280-280v-400q0-17 11.5-28.5T320-720h80v-80q0-33 23.5-56.5T480-880h240q33 0 56.5 23.5T800-800v640q0 33-23.5 56.5T720-80H480Zm0-80h240v-640H480v80h80v480h-80v80Z"/>
                </svg>
                Sair
            </li>
        </ul>
    </div>

    <!-- Botões do toggle do menu -->
    <button id="toggle-menu">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
            fill="#FFFFFF" id="button-menu">
            <path d="M360-240 120-480l240-240 56 56-144 144h488v-160h80v240H272l144 144-56 56Z" />
        </svg>
    </button>

    <button id="button-aparecer-menu">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"
            id="menu-button-icon">
            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
        </svg>

    <script src="painel.js"></script>

</html>
